<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>OrcaTrak - Login</title>            

        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />

        <h:outputStylesheet library="orcatrak" name="css/login.css"/>
    </h:head>
    <h:body>
        <ui:decorate template="../template/layout.xhtml">                        

            <!-- skip subtitle sections -->
            <ui:param name="subtitle" value="false"/>

            <!-- skip intro but define header -->
            <ui:param name="intro" value="false"/>
            <ui:define name="mainheader">
                <h4>OrcaTrak Header</h4>
            </ui:define>   

            <!-- skip menu -->
            <ui:param name="topmenu" value="false"/>

            <!-- skip left and right panels (the central panel cannot be skipped) -->
            <ui:param name="leftpanel" value="false"/>
            <ui:param name="rightpanel" value="false"/>

            <!-- define title -->
            <ui:define name="title">
                <h2>OrcaTrak</h2>
            </ui:define>           

            <!-- define footer -->
            <ui:define name="mainfooter">
                OrcaTrak Footer           
            </ui:define>   

            <!-- define center panel content -->
            <ui:define name="centerpanel">                                 
                <h3>Some title (or not)</h3>
                <div id="credentials">
                    <p-accordion>
                        <p-tab title="Login">                            
                            <form action="j_security_check" method="POST">
                                <p>
                                    <label><i class="fa fa-user"></i> E-mail:</label>
                                    <input id="j_username" type="email" is="p-inputtext" 
                                           name="j_username" placeholder="e-mail" required="true"/>
                                </p>
                                <p>
                                    <label><i class="fa fa-unlock"></i> Password:</label>
                                    <input id="j_password" type="password" inline="true" is="p-password" 
                                           name="j_password" placeholder="password" required="true"/>
                                </p>
                                <p>
                                    <button type="submit" is="p-button" icon="fa-sign-in" 
                                            name="submit">Login</button>
                                </p>
                            </form>
                        </p-tab>
                        <p-tab title="New Account">
                            ...
                        </p-tab>
                        <p-tab title="Lorem Ipsum">
                            ...
                        </p-tab> 
                    </p-accordion>
                </div>
            </ui:define>
        </ui:decorate>
    </h:body>
</html>
